<!-- course_app/templates/course_app/course_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Delete User</title>
    </head>
    <body>
        <h1>Delete User</h1>
        <p>Are you sure you want to delete the course "{{ user.username }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'user_management' %}">Cancel</a>
    </body>
</html>
