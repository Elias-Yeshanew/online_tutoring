<!-- course_app/templates/course_app/course_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Delete Lesson</title>
    </head>
    <body>
        <h1>Delete Lesson</h1>
        <p>
            Are you sure you want to delete the Lesson
            "{{lesson.title}}"?
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'list_lessons' %}">Cancel</a>
    </body>
</html>
